<link rel="stylesheet" href="/assets/airline_ticketing/css/shop.css">

{% block page_content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="display-4">{{ title | e }}</h1>
        
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                {% if doc.image %}
                <img src="{{ doc.image | e }}" alt="Shop Image" class="img-fluid img-thumbnail mb-2" style="width: 100%; max-height: 400px; object-fit: cover;">
                {% endif %}
                <h5 class="card-title">
                    <a href="/{{ doc.route | e }}" class="text-primary">{{ doc.title or doc.name | e }}</a>
                </h5>
                <p class="card-text mb-1">Status: <strong>{{ doc.status }}</strong></p>
                <p class="card-text mb-1">Area: {{ doc.area | e }} sq. ft.</p>
                <p class="card-text mb-1">Airport: {{ doc.airport | e }}</p>
                {% if doc.type %}
                <p class="card-text mb-1">Type: {{ doc.type | e }}</p>
                {% endif %}
            </div>
        </div>
        <a class="btn btn-info mb-3text-white" href="/book-shop/new?shop={{ doc.name }}">Book Shop</a>
    </div>
</div>

{% endblock %}
